        // SelecciÃ³ aleatÃ²ria sense repetir l'anterior
        function seleccionarGos() {
            const ultimIndex = localStorage.getItem('ultimGosIndex');
            let nouIndex;
            
            do {
                nouIndex = Math.floor(Math.random() * LLISTA_GOSSOS.length);
            } while (nouIndex == ultimIndex && LLISTA_GOSSOS.length > 1);
            
            localStorage.setItem('ultimGosIndex', nouIndex);
            gosActual = LLISTA_GOSSOS[nouIndex];
            
            // Aplicar configuraciÃ³ del gos seleccionat
            capaFondo.style.backgroundImage = `url('${gosActual.foto_fons}')`;
            input.maxLength = gosActual.nom.length;

        function hacerIntento() {
            if (juegoTerminado) return;
            const intento = input.value.toUpperCase().trim();
            
            if (intento.length !== gosActual.nom.length) {
                alert(`El nom ha de tenir ${gosActual.nom.length} lletres`);
                return;
            }

            intentosRealizados++;
            contadorTxt.innerText = `Intents: ${intentosRealizados} / 8`;

            const resultadoColores = procesarWordle(intento, gosActual.nom);

            input.value = "";

            if (!juegoTerminado) {

            } else if (intentosRealizados >= 8) {
                finalizar(false);
            }
        }

        function procesarWordle(intento, solucion) {
            let res = Array(solucion.length).fill("var(--color-negro)");
            let solArr = solucion.split("");
            let intArr = intento.split("");
            let conteo = {};
            for (let l of solArr) { conteo[l] = (conteo[l] || 0) + 1; }
            for (let i = 0; i < solArr.length; i++) {
                if (intArr[i] === solArr[i]) {
                    res[i] = "var(--color-verde)";
                    conteo[intArr[i]]--;
                }
            }
            for (let i = 0; i < solArr.length; i++) {
                if (res[i] === "var(--color-negro)" && conteo[intArr[i]] > 0) {
                    res[i] = "var(--color-rojo)";
                    conteo[intArr[i]]--;
                }
            }
            return res;
        }

        function mostrarFila(intento, colores) {
            const fila = document.createElement('div');
            fila.className = 'fila';
            intento.split("").forEach((letra, i) => {
                const celda = document.createElement('div');
                celda.className = 'celda';
                celda.innerText = letra;
                celda.style.backgroundColor = colores[i];
                celda.style.borderColor = colores[i];
                fila.appendChild(celda);
            });
            historial.appendChild(fila);
            window.scrollTo(0, document.body.scrollHeight);
        }

        function darPista() {
            if (pistasUsadas === 0) {
                document.getElementById('mensajePista').innerText = `La primera lletra es "${gosActual.nom[0]}"`;

            } else {
